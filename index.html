<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="Calc.css">
    <title>Document</title>
</head>
<body>
    

    <div class="container">
        <h1 id="title">
            Calculator
        </h1>
    <div class="row">
        <div class="display">
            
        </div>
    </div>
    <div class="row">
        <div class="num">pi</div>
        <div class="num">+/-</div>
        <div class="num">!</div>
        <div class="num">x^2</div>
    </div>
    <div class="row">
        <div class="num">C</div>
        <div class="num">CE</div>
        <div class="num">Back</div>
        <div class="num">Sqrt</div>
    </div>
    <div class="row">
        <div class="num">1</div>
        <div class="num">2</div>
        <div class="num">3</div>
        <div class="num">+</div>
    </div>
    <div class="row">
        <div class="num">4</div>
        <div class="num">5</div>
        <div class="num">6</div>
        <div class="num">-</div>
    </div>
    <div class="row">
        <div class="num">7</div>
        <div class="num">8</div>
        <div class="num">9</div>
        <div class="num">*</div>
    </div>
    <div class="row">
        <div class="num equal">=</div>
        <div class="num">0</div>
        <div class="num">.</div>
        <div class="num">/</div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

    <script src="Calc.js"></script>
</body>
</html>
